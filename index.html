<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- import styles -->
    <link rel="stylesheet" href="./style_pokemon_list.css">
    <link rel="stylesheet" href="./fonts.css">

    <!-- import scripts -->
    <script src="./scripts/main_page.js"></script>
    <script src="./scripts/html_templates.js"></script>
    <script src="./scripts/style_templates.js"></script>
</head>

<body onload="infoAPIContent(); renderPokemonList()" onclick="closeMenuFilterPokemon()">

    <!-- main picture -->
    <img class="mainPicturePokeball" src="./img/pokeball.png" alt="">
    <div class="mainPictureMenu trans-180deg" onclick="showMenuFilterPokemon(); notToClose(event)" id="mainPictureMenu">
        <div class="mainPictureMenuLine"></div>
        <div class="mainPictureMenuLine"></div>
        <div class="mainPictureMenuLine"></div>
    </div>

    <!-- menu filter pokemons -->
    <div class="menuFilterPokemon d-none" onclick="notToClose(event)" id="menuFilterPokemon">
        <span class="menuFilterPokemonHeadline">Filter Pokemons</span>
        <div class="menuFilterPokemonSubContainer">
            <label>Enter a name or <br> single letters:</label>
            <input type="text" placeholder="..." id="searchPokemonName">
        </div>
        <div class="menuFilterPokemonSubContainer">
            <label>Enter a number range:</label>
            <div class="pokemonNumberRange">
                <input type="number" min="1" placeholder="..." id="pokemonNumberRangeFrom">
                <input type="number" placeholder="..." id="pokemonNumberRangeTo">
            </div>
        </div>
        <div class="menuFilterPokemonSubContainer">
            <label>Choose a type:</label>
            <select name="Type" id="pokemonType">
                <option value="" disabled selected hidden>...</option>
            </select>
        </div>
    </div>

    <!-- headline -->
    <div class="headline">
        <h1>Pokedex</h1>
        <div class="headlineBigLine"></div>
        <div class="headlineSmallLine"></div>
    </div>

    <!-- pokemon list -->
    <div id="pokemonList">
    </div>

    <!-- page navigation -->
    <div class="pageNavigation">
        <span class="pageNavigationArrow" onclick="lastPage()"><</span>
        <span class="pageNavigationArrow" onclick="nextPage()">></span>
    </div>

    <!--     <section class="min-h d-none" id="pokemonCard"></section>
    <section class="min-h d-none" id="pokemonCardText">
        <img id="pokemonImg" src="" alt="">
    </section> -->
</body>

</html>
