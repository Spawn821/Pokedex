<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td class="pokemonCardInfoTextLeft">HP</td>
            <td class="pokemonCardInfoTextRight" id="pokemonCardInfoHP">45</td>
            <td class="pokemonCardInfoTextRight" onclick="pokemonCardBaseStatsProgress()">
                <div class="pokemonCardInfoTextRightBar" id>
                    <div class="pokemonCardInfoTextRightBarProgress" id="pokemonCardInfoHPProgress"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="pokemonCardInfoTextLeft">Attack</td>
            <td class="pokemonCardInfoTextRight" id="pokemonCardInfoAttack">60</td>
            <td class="pokemonCardInfoTextRight">
                <div class="pokemonCardInfoTextRightBar">
                    <div class="pokemonCardInfoTextRightBarProgress" id="pokemonCardInfoAttackProgress"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="pokemonCardInfoTextLeft">Defense</td>
            <td class="pokemonCardInfoTextRight" id="pokemonCardInfoDefense">48</td>
            <td class="pokemonCardInfoTextRight">
                <div class="pokemonCardInfoTextRightBar">
                    <div class="pokemonCardInfoTextRightBarProgress" id="pokemonCardInfoDefenseProgress"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="pokemonCardInfoTextLeft">Sp. Atk</td>
            <td class="pokemonCardInfoTextRight" id="pokemonCardInfoSpAtk">65</td>
            <td class="pokemonCardInfoTextRight">
                <div class="pokemonCardInfoTextRightBar">
                    <div class="pokemonCardInfoTextRightBarProgress" id="pokemonCardInfoSpAtkProgress"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="pokemonCardInfoTextLeft">Sp. Def</td>
            <td class="pokemonCardInfoTextRight" id="pokemonCardInfoSpDef">65</td>
            <td class="pokemonCardInfoTextRight">
                <div class="pokemonCardInfoTextRightBar">
                    <div class="pokemonCardInfoTextRightBarProgress" id="pokemonCardInfoSpDefProgress"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="pokemonCardInfoTextLeft">Speed</td>
            <td class="pokemonCardInfoTextRight" id="pokemonCardInfoSpeed">45</td>
            <td class="pokemonCardInfoTextRight">
                <div class="pokemonCardInfoTextRightBar">
                    <div class="pokemonCardInfoTextRightBarProgress" id="pokemonCardInfoSpeedProgress"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="pokemonCardInfoTextLeft">Total</td>
            <td class="pokemonCardInfoTextRight" id="pokemonCardInfoTotal">317</td>
            <td class="pokemonCardInfoTextRight">
                <div class="pokemonCardInfoTextRightBar">
                    <div class="pokemonCardInfoTextRightBarProgress" id="pokemonCardInfoTotalProgress"></div>
                </div>
            </td>
        </tr>
    </table>
    <div>
        <h3 class="pokemonCardInfoTextHeadline">Type defenses</h3>
        <span class="pokemonCardInfoTextLeft">The effectiveness of each type on Chamander.</span>
    </div>
</body>

</html>
